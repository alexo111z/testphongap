<!DOCTYPE html>
<html>
<head>
  <title>Materialize CSS</title>
  <!--Responsive Meta Tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Estilos-->
  <link rel="stylesheet" href="./../css/editarPerfil.css">

</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      
      <ul id="nav-mobile" class="left ">
        <li><a href="./../perfil.html"><i class="material-icons prefix editar">navigate_before</i></a></li>
        <li>Datos Personales</li>
        <!-- <li><a href="#">Components</a></li>  -->
      </ul>
      <ul class="right ">
        <!-- <li><a href="sass.html">Sass</a></li> -->
        <li><a href="#" id="SavePersonal">Guardar</a></li>
        </ul>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- PERSONALES -->
    <div class="personales">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="editNombre" type="text">
                <label for="editNombre">Nombre (s)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="editApellido" type="text">
                <label for="editApellido">Apellido</label>
            </div>
        </div>
        <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">perm_contact_calendar</i>
                    <input id="editFecha" type="text" class="datepicker">
                    <label for="editFecha">Elige la fecha</label>
                </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="editTelefono" type="text">
                <label for="editTelefono">Telefono</label>
            </div>
        </div>
        <div class="row">
            <div class="col s1">
                <i class="material-icons prefix">wc</i>
            </div>
            <div class="col s11">
                <h6 class="left-align">Genero</h6>
            </div>
            <div class="col s12">
            <form class="genero" action="#">
                <p>
                    <label>
                        <input name="genero" value="1" type="radio" id="generoF" />
                        <label for="generoF">Femenino</label>
                    </label>
                </p>
                <p>
                  <label>
                        <input name="genero" value="0" type="radio" id="generoH" />
                        <label for="generoH">Masculino</label>
                  </label>
                </p>
            </form>
            </div>
        </div>
    </div>
  <!-- End PERSONALES -->




 <!--Import jQuery, Axios Library-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--Import materialize.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--Scripts-->
  <script src="#"></script> 
  <script src="./../js/axios/editarPerfil.js"></script>
  <!--End Scripts-->
</body>
</html>
