    <div class="registroUsuarios">

        <div class="correo">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="text">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>
            <div class="row">

                        <div class="left ">

                            </button>
                        </div>
                        <div class="rith  ">
                            <button id="correoNext" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <div class="rith  ">
                            <button id="passwordNext" class="btn waves-effect waves-light btn-small" type="button" name="action">

                </div>
            </div>
        </div>
