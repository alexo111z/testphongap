<!DOCTYPE html>
<html>
<head>
  <title>Materialize Ofertas with Bootstrap</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--Responsive Meta Tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Jquery-->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!--Estilos-->
  <link rel="stylesheet" href="./css/registro.css"> 
  <script>
    $(document).ready(function() {
       $('select').material_select();
    });
 </script>
</head>

<body>
    <div class="registroUsuarios col-sm-12 d-flex align-items-center">
        <div class="correo mx-auto col-sm-12 ">
            <div class="row col-sm-12mr-0 px-0">
                <div class="input-field col s12 pr-0">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="text">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>
            <div class="row  d-flex justify-content-end">
                <div class="button">
                    <div class="row">
                        <div class="mr-1">
                            <button id="salir" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <a class="white-text" href="./index.html">Salir</a>
                                <i class="material-icons left">cancel</i>
                            </button>
                        </div>
                        <div class="">
                            <button id="correoNext" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contrasena mx-auto col-sm-12 ">
            <div class="row col-sm-12mr-0 px-0">
                <div class="input-field col s12 pr-0">
                    <i class="material-icons prefix">security</i>
                    <input id="password" type="password">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 pr-0">
                    <i class="material-icons prefix">security</i>
                    <input id="password2" type="password">
                    <label for="password2">Repita su contraseña</label>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="button">
                    <div class="row">
                        <div class="mr-1">
                            <button id="passwordBack" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_before</i>
                            </button>
                        </div>
                        <div class="">
                            <button id="passwordNext" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nombre mx-auto col-sm-12 ">
            <div class="row col-sm-12mr-0 px-0">
                <div class="input-field col s12 pr-0">
                    <i class="material-icons prefix">person</i>
                    <input id="nombre" type="text">
                    <label for="nombre">Nombre (s)</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12 pr-0">
                        <i class="material-icons prefix">person</i>
                        <input id="apellido" type="text">
                        <label for="apellido">Apellido</label>
                    </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="button">
                    <div class="row">
                        <div class="mr-1">
                            <button id="nombreBack" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_before</i>
                            </button>
                        </div>
                        <div class="">
                            <button id="nombreNext" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="personal mx-auto col-sm-12 ">
            <div class="row col-sm-12mr-0 px-0">
                <div class="input-field col s12 pr-0">
                    <i class="material-icons prefix">perm_contact_calendar</i>
                    <input id="fecha" type="text" class="datepicker">
                    <label for="fecha">Elige la fecha</label>
                </div>
            </div>
            <div class="row ml-3">
                <form action="#">
                    <p>
                        <input name="genero" value="1" type="radio" id="genero1" />
                        <label for="genero1">Femenino</label>
                    </p>
                    <p>
                      <label>
                        <input name="genero" value="0" type="radio" id="genero2" />
                        <label for="genero2">Masculino</label>
                      </label>
                    </p>
                </form>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="button">
                    <div class="row">
                        <div class="mr-1">
                            <button id="personalBack" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_before</i>
                            </button>
                        </div>
                        <div class="">
                            <button id="personalNext" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="academico mx-auto col-sm-12 ">
            <div class="row col-sm-12 mr-0 px-0">
                
                <i class="material-icons prefix">school</i>
                <H6>Nivel de estdios</H6>
                <select id="nestudio"class="browser-default">
                  <option value="" disabled selected>Seleccionar...</option>
                </select>  
            </div>
            <div class="row">
                <i class="material-icons prefix">work</i>
                <H6>Area de trabajo</H6>
                <select id="area" class="browser-default">
                    <option value="" disabled selected>Seleccionar...</option>
                  </select>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="button">
                    <div class="row">
                        <div class="mr-1">
                            <button id="academicoBack" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                <i class="material-icons">navigate_before</i>
                            </button>
                        </div>
                        <div class="">
                            <button id="registrarUser" class="btn waves-effect waves-light btn-small" type="button" name="action">
                                Registrar
                                <i class="material-icons">add_circle</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/registro.js"></script>
  <!--Import jQuery, Axios Library-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--Import materialize.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--Scripts-->
    <script src="#"></script>
  <!--End Scripts-->
  <!-- Bootstrap --><!-- 
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
