<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta name="_token" content="{{csrf_token()}}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Login Materialize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
  <link rel='stylesheet' href='https://cdn.materialdesignicons.com/1.1.34/'>
  <!--THIS-->
  <link rel="stylesheet" href="./css/index/style.css"> 

</head>
<body>
<!-- partial:index.partial.html -->
<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <form class="login-form">
      <div class="row">
        <div class="logo input-field col s12">
          <img src="img/logo.png">
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="Formato incorrecto" data-success="Correcto">correo electrónico</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password">
            <label for="password">Contraseña </label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Recordar cuenta</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a id="login" href="#" class="btn waves-effect waves-light col s12">iniciar sesión</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4 m4 l4">
            <p class="margin medium-small"><a href="./ofertas.html">Registrate!</a></p>
          </div>
          <div class="input-field col s8 m8 l8">
              <p class="margin right-align medium-small"><a href="./index2.html">¿Olvidaste tu contraseña?</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div>


<!--Import jQuery, Axios Library-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
<!-- partial -->
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>

</html>
